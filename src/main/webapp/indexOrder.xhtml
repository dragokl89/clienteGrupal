<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
    <h1>CRUD DISTRIBUIDA</h1>

    <h:form>
        <b:dataTable value="#{indexBeanOrder.orders}"
                     var="order1" class="ordersdt">
            <b:dataTableColumn value="#{order1.id}" />
            <b:dataTableColumn value="#{order1.name}" />
            <b:dataTableColumn value="#{order1.surname}" />
            <b:dataTableColumn>
            <b:commandButton value="Eliminar" icon="delete" update="@(.ordersdt)"
                             actionListener="#{indexBeanOrder.eliminar(order1.id)}" >
            </b:commandButton>
            </b:dataTableColumn>
            <b:dataTableColumn>
                <b:commandButton value="Editar" icon="edit"
                                 action="modificarOrder.xhtml" >
                    <f:setPropertyActionListener value="#{order1.id}" target="#{indexBeanOrder.order.id}"/>
                </b:commandButton>
            </b:dataTableColumn>
        </b:dataTable>

    <b:commandButton value="insert" action="insertarOrder.xhtml"/>
    </h:form>
</h:body>

</html>
